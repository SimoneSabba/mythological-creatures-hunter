<div class="container">
	<no-free-cage></no-free-cage>
	<div class="row">
		<h2 class="text-center">Hunt your creatures...</h2>
			<div class="row">
				<div ng-repeat="c in creatures track by $index" class="col-md-4">
					<div class="box">
						<div class="box__content">
	            			<h1 class="tag-title text-center">{{c.type}}</h1>
	            			<hr />
	            			<p ng-show="isHunting(c) && isCatched" class="bg-success text-center">You cathced it!</p>
	            			<img ng-show="!isHunting(c)" ng-src="{{c.image}}" class="box__content__img img-circle img-responsive"/>
	            			<hr />
	            			<button ng-disabled="profileInfo.freeCage === 0" ng-show="!isHunting(c)" class="btn btn-block btn-primary" ng-click="hunt(c)">Hunt it!</button>
            			</div>
						<form ng-show="isHunting(c) && !isCatched">
						  <div class="form-group" ng-class="{'has-error': isSubmitted && !isValid.name}">
						    <label class="control-label" for="name">Name:</label>
						    <input type="text" ng-model="info.name" class="form-control" id="name">
						    <span ng-show="isSubmitted && !isValid.name" class="help-block">Required</span>
						  </div>
						  <div class="form-group" ng-class="{'has-error': isSubmitted && !isValid.age}">
						    <label class="control-label" for="age">Age:</label>
						    <input type="number" ng-model="info.age" class="form-control" id="age">
						    <span ng-show="isSubmitted && !isValid.age" class="help-block">Has to be between 0 and 500</span>
						  </div>
						  <div class="form-group" ng-class="{'has-error': isSubmitted && !isValid.mana}">
						    <label class="control-label" for="mana">Mana:</label>
						    <input type="number" ng-model="info.mana" class="form-control" id="mana">
						    <span ng-show="isSubmitted && !isValid.mana" class="help-block">Has to be between 1000 and 10,000</span>
						  </div>
						  <button type="submit" class="btn btn-default" ng-click="catch(c)">Catch</button>
						  <button type="submit" ng-click="cancel()" class="btn btn-default">Cancel</button>
						</form>
        	</div>
				</div>
			</div>           
		</div>
	</div>
</div>
